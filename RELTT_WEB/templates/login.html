{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>

<form action="#" method="post">
    <div class="padd">
        <center>
            <link rel="stylesheet" type="text/css" href="static/assets/login.css" />
            <form>
                <div class="form-group">
                    <label UserName for="UserName">Username</label>
                    <input type="UserName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Username" name="UN">
                </div>
                <div class="form-group"></div>
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="PS">
                    <small id="emailHelp" class="form-text text-muted">ne partager pas votre mot de passe!!.</small>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div class="form-groupe">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for msg in messages %}
                    <div class="flash">
                        <div class="alert alert-success" role="alert">
                            {{msg}}
                        </div>
                    </div>

                    {% endfor %}
                    {%endif%}
                    {%endwith%}
                </div>
            </form>
        </center>
    </div>
</form>
<p><h6>{{ message }}</h6></p>

{% endblock %}
